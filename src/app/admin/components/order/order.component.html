<div class="admin-panel">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a (click)="goToHome()">Ana Səhifə</a></li>
      <li><a>Məhsullar</a></li>
      <li><a (click)="goToOrder()">Sifarişlər</a></li>
      <li><a>Müştərilər</a></li>
      <li><a>Statistikalar</a></li>
      <li><a (click)="goToSettings()">Parametrlər</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h1>Sifarişlər</h1>

    <!-- Arama Box -->
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Sifariş axtarın..."
        (input)="filterOrders()" />
      <button (click)="filterOrders()">Axtar</button>
    </div>

    <!-- Sifarişlər siyahısı -->
    <table>
      <thead>
        <tr>
          <th>Sifarişin Nomresi</th>
          <th>Qiyməti</th>
          <th>Təsvir</th>
          <th>Şəkil</th>
          <th>Əməliyyatlar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.totalAmount }} AZN</td>
          <td *ngFor="let item of order.cartItemDtos">
            {{ item.productName }}  <!-- Ürün Adı -->
          </td>
          <td *ngFor="let item of order.cartItemDtos">
            <img [src]="item.imageUrl" alt="{{ item.productName }}" width="50" height="50" />  <!-- Ürün Görseli -->
          </td>
          <td>
            <!-- İşlemler butonu -->
            <!-- <button (click)="handleOrderOperations(order)">Əməliyyatlar</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
