<app-header></app-header>

<main>
  <div class="category-list">
    <div class="category-card" *ngFor="let category of apiCategories" (click)="onCategoryClick(category.id)" >
      <h3>{{ category.categoryName }}</h3>
      <ul>
        <li *ngFor="let item of category.subCategories">{{ item.subcategoryName }}</li>
      </ul>
      <button>Select</button>
    </div>
  </div>
  
</main>

<app-footer></app-footer>
